<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="column container">
    <!--Heading and score-->
    <section class="heading row">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>

        <div class="points column">
            <div class="points-heading">Points</div>
            <div class="points-counter">1</div>
        </div>
    </section>
    <!--Game options-->
    <section class="game-options">
        <div class="option scissors"><i class="fa-solid fa-hand-scissors"></i></div>
        <div class="option paper"><i class="fa-solid fa-hand"></i></div>
        <div class="option rock"><i class="fa-solid fa-hand-back-fist"></i></div>
        <div class="option lizard"><i class="fa-solid fa-hand-lizard"></i></div>
        <div class="option spock"><i class="fa-solid fa-hand-spock"></i></div>
    </section>
    <!--Results page-->
    <section class="chosen game-answers row">

        <div class="selected column">   
            <p>You Chose</p>
            <div class="user-choice"></div>
        </div>

        <div class="result">
            <div class="result-title">Game lost</div>
            <button>Try Again</button>
        </div>

        <div class="selected column">
            <p>Computer chose</p>
            <div class="computers-choice"></div>
        </div>

    </section>
    <!--Rules-->
    <button class="rules">Rules</button>
    <div class="rules-bg"></div>
    <div class="diagram">
        <span class="close">
            <i class="fa-solid fa-x"></i>
        </span>
        <title class="title">Rules</title>
        <div class="data">
            <img src="assets/images/rules.jpg" alt="">
        </div>
    </div>
</div>



    <script src="https://kit.fontawesome.com/376a43b345.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
